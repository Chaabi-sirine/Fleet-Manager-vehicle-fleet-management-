<div class="register-form">
	<h2>Inscription utilisateur</h2>
	<form (ngSubmit)="onSubmit()" autocomplete="off">
		<div>
			<label for="username">Nom d’utilisateur</label>
			<input id="username" type="text" [(ngModel)]="username" name="username" required />
		</div>
		<div>
			<label for="password">Mot de passe</label>
			<input id="password" type="password" [(ngModel)]="password" name="password" required />
		</div>
		<div>
			<label for="role">Rôle</label>
			<select id="role" [(ngModel)]="roleLabel" name="roleLabel" required>
				<option value="" disabled selected>Choisir un rôle</option>
				<option value="Administrateur">Administrateur</option>
				<option value="Responsable">Responsable</option>
				<option value="Utilisateur">Utilisateur</option>
			</select>
		</div>
		<button type="submit" [disabled]="isLoading">Créer</button>
	</form>
	<div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
	<div *ngIf="successMsg" class="success">{{ successMsg }}</div>
</div>
